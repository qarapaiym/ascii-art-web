<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ascii Art</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="assets/css/app.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <script src="assets/js/write.js"></script>
</head>
<body>
    <h1 class="animated fadeInDown"><i class="icon icon-arrow-down"></i></h1>

    <h1 class="animated rotateIn">ASCII ART WEB</h1>
    <div class="select">
            <form action="/" method="POST" role="form">
                <p>1. Type your text</p>
            <input type="hidden" name="id">
            <div class="form-group">
                <textarea class="form-control" id="content" name="input" required>{{.In}}</textarea>
            </div>
               <p>2. Choose style</p>
    <div class="select animated zoomIn">
        
        <!-- You can toggle select (disabled) -->
        <input type="radio" name="font" value="standard" required>
        <i class="toggle icon icon-arrow-down"></i>
        <i class="toggle icon icon-arrow-up"></i>
        <span class="placeholder">Standard</span>
        <label class="option">
            <input type="radio" cheked  name="font" value="standard">
            <span class="title animated fadeIn"><i class="icon icon-speedometer"></i>Standard</span>
        </label>
        <label class="option">
            <input type="radio" name="font" value="shadow">
            <span class="title animated fadeIn"><i class="icon icon-fire"></i>Shadow</span>
        </label>
        <label class="option">
            <input type="radio" name="font" value="thinkertoy">
            <span class="title animated fadeIn"><i class="icon icon-handbag"></i>Thinkertoy</span>
        </label>
    </div>
    <br>
    <br>
            <button class="btn" type="submit">GO</button>
            </form>
        </div>
    </div>
    <pre class="output">{{.Out}}</pre>
    <br>
    <br>
    <p>powered by Qarapaiym</p>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
    </html>
